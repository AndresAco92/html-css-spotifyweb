<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css" crossorigin="anonymous">
  <title>SpotifybyAnd</title>
</head>
<body>
  <!-- MAIN -->
  <main>
    <div class="main-container">
  <!-- NAV -->
      <nav>
  <!-- LOGO -->
        <div class="container-nav">
          <div class="logo">
            <img src="img/logo.svg" alt="spotify">
          </div>
  <!-- SELECT-MENU-NAV -->
          <div class="select-menu txt-w">
            <ul>
              <li class="home txt-w">
                <img src="img/home.svg" alt="home">
                <span>Home</span>
              </li>
              <li class="cerca">
                <img src="img/search.svg" alt="serch">
                <span>Cerca</span>
              </li>
              <li class="libreria">
                <img src="img/libreria.svg" alt="libreria">
                <span>La tua libreria</span>
              </li>
            </ul>
          </div>
  <!-- PLAYLIST -->
          <div class="playlist txt-w">
            <H5>PLAYLIST</H5>
            <div class="plus">
              <i class="fas fa-plus-square"></i>
              <span>Crea PLaylist</span>
            </div>
            <ul>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
            </ul>
          </div>
        </div>  
  <!-- APP AND NAME USER -->
        <div class="app">
          <div class="download txt-w">
            <img src="img/download.svg" alt="download">
            <span>Installa app</span>
          </div>
          <div class="user txt-w">
            <img src="img/profile.svg" alt="profile">
            <span>Jhon Doe</span>
          </div>
        </div>
      </nav>
  <!-- UPGRADE -->
      <div class="upgrade">
        <button class="txt-w">EFETTUA L'UPGRADE</button>
      </div>
  <!-- SUB-CONTAINER -->
      <div class="sub-container">
          <ul class="menu txt-w">
            <li class="evidenza">IN EVIDENZA</li>
            <li class="podcast">PODCAST</li>
            <li class="classifiche">CLASSIFICHE</li>
            <li class="generi">GENERI E MOOD</li>
            <li class="uscite">NUOVE USCITE</li>
            <li class="scopri">SCOPRI</li>
          </ul>
      </div>
      <div class="cover">

      </div>
    </div>
  </main>
<!-- FOOTER -->
  <footer></footer>
  
</body>
</html>

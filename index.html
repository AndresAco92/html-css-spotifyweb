<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <title>SpotifybyAnd</title>
</head>
<body>
  <!-- MAIN -->
  <main>
    <div class="main-container">
      <nav>
        <div class="logo">
          <img src="img/logo.svg" alt="spotify">
        </div>
        <div class="select-menu txt-g">
          <ul>
            <li class="home">
              <img src="img/home.svg" alt="home">
              <span>Home</span>
            </li>
            <li class="cerca">
              <img src="img/search.svg" alt="serch">
              <span>Cerca</span>
            </li>
            <li class="libreria">
              <img src="img/libreria.svg" alt="libreria">
              <span>La tua libreria</span>
            </li>
          </ul>
        </div>
      </nav>
      <div class="upgrade">
        <button class="txt-w">EFETTUA L'UPGRADE</button>
      </div>
      <div class="sub-container">
          <ul class="txt-g">
            <li>IN EVIDENZA</li>
            <li>PODCAST</li>
            <li>CLASSIFICHE</li>
            <li> GENERI E MOOD</li>
            <li>NUOVE USCITE</li>
            <li>SCOPRI</li>
          </ul>
      </div>
    </div>
  </main>
<!-- FOOTER -->
  <footer></footer>
  
</body>
</html>
